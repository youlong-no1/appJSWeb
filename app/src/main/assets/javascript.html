<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carson</title>
    <script>


         function callAndroid(){
        // 由于对象映射，所以调用test对象等于调用Android映射的对象
            test.hello("js调用了android中的hello方法");
         }

         function callAndroidData(){
        // 由于对象映射，所以调用test对象等于调用Android映射的对象
            var str=test.getData();
            alert(str);
            console.log("demo " + str);
            test.hello("js调用了android中的getData方法");
         }

         function playVideo(){
        // 由于对象映射，所以调用test对象等于调用Android映射的对象
            test.playVideo("http://103.75.201.4:8080/iptv/cctv5plus.m3u8");
         }
         function goneVideo(){
        // 由于对象映射，所以调用test对象等于调用Android映射的对象
            test.goneVideo();
         }
      </script>
</head>
<body style="background: transparent">
//点击按钮则调用callAndroid函数
<button type="button" id="button1" onclick="callAndroid()">确定</button>
<br />
<button type="button" id="button2" onclick="callAndroidData()">获取android数据</button>
<br />
<button type="button" id="button3" onclick="playVideo()">播放视频</button>
<br />
<button type="button" id="button4" onclick="goneVideo()">隐藏视频</button>

</body>
</html>
